<!DOCTYPE html>
<html lang="en">
<head>
  <title>FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Medical form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Address:</label>
      <input type="Address" class="form-control" id="Address" placeholder="Enter Address" name="Address">
    </div>

     <label for="gender">Gender</label>
     <select name="gender">
     <option value="none" selected>Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">other</option>
    </select>
    <form>
      <label for="Age">Age:</label>
   <input type="number" min="1" max="100">
   </form>

   <div class="form-group">
      <label for="name">Temperature:</label>
      <input type="number" min="1" max="107"class="form-control" id="Temperature" placeholder="Enter Temperature" name="Temperature">
    </div>

    <label for="Sugar">Sugar Level:</label>
    <select name="Sugar level">
    <option value="none" selected>sugar level</option>
    <option value="Fasting">80-180 mg/dL</option>
    <option value="Meal">100-180 mg/dl</option>
    <option value="After Meal">180 mg/dl</option>
    <option value="Bedtime">110-200 mg/dl</option>
    </select>
    
    <label for="Blood Pressure">Blood Pressure:</label>
    <select name="Blood Pressure">
    <option value="none" selected>Blood Pressure</option>
    <option value="Low">90/60mmHg or lower</option>
    <option value="Ideal">90/60mmHg-120/80mmHg</option>
    <option value="High">140/90mmHg</option>
    </select>

    <label for="Oxygen Level">Oxygen Level:</label>
    <select name="Oxygen Level">
    <option value="none" selected>Oxygen Level</option>
    <option value="Low">Below 90%</option>
    <option value="Normal">90% - 94%</option>
    <option value="Ideal">95% or higher</option>
    </select>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
